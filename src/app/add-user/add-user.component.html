<div class="row">
  <div class="col-xs-12">
      <form>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName" #firstName>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName" #lastName>
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" #username>
        </div>
        <div class="form-group">
            <label for="">Interests:</label>
            <div class="row">
              <div class="col-xs-12">
                <div class="interest" *ngFor="let interest of interests">
                  {{interest}} <i class="far fa-times-circle delete-icon" (click)="deleteInterest(interest)"></i>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-11">
                  <input type="text" class="form-control" id="interest" #interest>
              </div>
              <div class="col-xs-1">
                <button class="btn btn-primary"><i class="fas fa-plus"></i> Add</button>
              </div>
            </div>
          </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="number" class="form-control" id="phoneNumber" #phoneNumber>
        </div>
        <button type="button" class="btn btn-success">Submit</button>
      </form>
  </div>
</div>
