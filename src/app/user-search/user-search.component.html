<div class="row">
  <div class="col-xs-12">
    <h5>Search by username or interests below.</h5>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">      
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchTerm"
        (keyup)="searchUsers()">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="searchUsers()"><i class="fas fa-search"></i></button>
      </span>
    </div>      
  </div>
</div>
