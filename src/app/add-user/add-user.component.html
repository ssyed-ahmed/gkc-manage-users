<div class="row">
  <div class="col-xs-12">
    <h1>Add new user</h1>
  </div>
</div>
<div class="row top-spacer">
  <div class="col-xs-12">
      <form #addUserForm="ngForm" novalidate>
        <div class="form-group">
          <label for="firstName">First Name <span class="text-danger">*</span> :</label>
          <input type="text" class="form-control" name="firstName" #firstName [(ngModel)]="newUser.firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name <span class="text-danger">*</span> :</label>
          <input type="text" class="form-control" name="lastName" #lastName [(ngModel)]="newUser.lastName">
        </div>
        <div class="form-group">
          <label for="username">Username <span class="text-danger">*</span> :</label>
          <input type="text" class="form-control" name="username" #username [(ngModel)]="newUser.username">
        </div>
        <div class="form-group">
            <label for="">Interests:</label>
            <div class="row">
              <div class="col-xs-12">
                <div class="interest" *ngFor="let interest of newUser.interests">
                  {{interest}} <i class="far fa-times-circle delete-icon" (click)="deleteInterest(interest)"></i>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-11">
                  <input type="text" class="form-control" name="interest" #interestField>
              </div>
              <div class="col-xs-1">
                <button class="btn btn-primary" (click)="addInterest(interestField.value); interestField.value = '';"><i class="fas fa-plus"></i> Add</button>
              </div>
            </div>
          </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number <span class="text-danger">*</span> :</label>
          <input type="number" class="form-control" name="phoneNumber" #phoneNumber [(ngModel)]="newUser.phoneNumber">
        </div>
        <button type="button" class="btn btn-success" (click)="onAddUser()">Submit</button>
      </form>
  </div>
</div>
